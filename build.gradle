plugins{
    id 'scala'
}

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

compileScala {
    scalaCompileOptions.additionalParameters = ["-Wconf:cat=deprecation:w,any:e"]
}

repositories {
    mavenCentral()
}

dependencies {
    implementation(group: 'org.scala-lang', name: 'scala3-library_3', version: '3.1.2-RC2')
}
